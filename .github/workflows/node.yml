name: User CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Use your project's Node.js version

      # Install dependencies
      - name: Install Dependencies
        run:
          npm install

          # Run tests
      - name: Run Tests
        run: npm test
